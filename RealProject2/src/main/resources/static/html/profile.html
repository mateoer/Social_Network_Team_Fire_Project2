<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/stylesheet.css">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--- Nav bar -->
    <div class="container-fluid">



        <a class="navbar-brand" href="/home">
            <img src="../favicon-32x32.png" alt="Hottakes">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


              <li class="nav-item" style="margin-left: 10px;">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPostModal">
                  Create Post
                </button>
              </li>
            </ul>
                <!-- Modal -->
                <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <textarea class="form-control" placeholder="Insert your Review Here!" id="floatingTextarea"></textarea>
                        
                      </div>
                      <div class="modal-body">
                        <label for="formFileMultiple" class="form-label">Upload Poster</label>
                        <input class="form-control" type="file" id="formFile">
                        
                        <input type="radio" id="movie" name="enum" value="Movie" checked>
                        <label for="movie">Movie</label><br>
                        <input type="radio" id="game" name="enum" value="VideoGame">
                        <label for="game">Game</label><br>
                        <input type="radio" id="Book" name="enum" value="Book">
                        <label for="book">Book</label>
                      </div>  
                      <div class="mb-3 text-center" style="display: inline-block"> <!--- This is only so it doesn't take up the whole page, So, it's inline-block.-->
                        <input id="flame-count" type="number" placeholder="Flame Review" min= "0" max="5">
                        <input type="text" id="myTitle" placeholder="Title">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="submitPostBtn" class="btn btn-primary">Create Post</button>
                      </div> <!--- modal footer end-->
                    </div> <!-- modal content end-->
                  </div> <!-- modal dialog end-->
                </div> <!-- modal fade end-->
                

            </ul>

            <form class="d-flex">

                <input class="form-control me-2" type="search"
                        placeholder="Search for Users" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>

                <button id="logoutBtn" style="margin-left: 10px;" class="nav-link btn btn-outline-success">Logout</button>

                <a class="navbar-brand">
                    <img id="navBarPic" src="../default_profile.jpg" width="32px" height="32px" alt="userProfilePic"
                        style="margin-left: 10px;">
                </a>
            </form>


        </div>


    </div>
</nav> <!-- Nav bar end-->
  <br><br>





  <!-- User Info Column Col-1 -->
  <div class="container">
    <div class="row">

      <div class="col-3" style="justify-content: center">
        <div class="card" style="width: 13.5rem;">
          <!-- START STATIC MODAL FOR AVATAR PICTURE UPLOAD -->

          <!-- Button trigger modal -->
          <p id="profileAvatarPictureUploadBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <img id="profilePictureMain" src="https://via.placeholder.com/100.png?text=Avitar-Picture"
              class="card-img-top" alt="...">
          </p>

          <!-- Modal -->
          <div class="modal fade2" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">View/Change Avatar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div id="ParentProfilePictureModalPictureUpload" class="modal-body">

                  <p id="picModalDesc"></p>
                  <input id="fileupload">
                  <button id="uploadButton"></button>
                  

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!-- END STATIC MODAL FOR AVATAR PICTURE UPLOAD -->

          <!--  <img id="profilePicture" src="https://via.placeholder.com/100.png?text=Avitar-Picture" class="card-img-top"
            alt="..."> -->

          <div class="card-body">
            <h5 id="usernameTitle" class="card-title">USERNAME</h5>
            <p class="card-text"></p>
          </div>
         

          <div class="card-body">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> View
              Account</button>

            <!-- Modal Account Info-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">View Account Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

                  <div class="modal-body">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Field</th>
                          <th scope="col">Changeing Fields </th>
                          <th scope="col">Button</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr>
                          <td id="usernameModal">Username</td>
                          <td></td>
                          <td></td>
                        </tr>

                        <tr>
                          <td>Email Address</td>
                          <td id="emailParent">
                            <p id="emailChild">Default Data</p>
                          </td>
                          <td>
                            <button id="emailBtn" type="button">Change</button>
                          </td>
                        </tr>

                        <tr>
                          <td>First Name</td>
                          <td id="firstNameParent">
                            <p id="firstNameChild">Default Data</p>
                          </td>
                          </td>
                          <td><button id="firstNameParentBtn">Change</button></td>
                        </tr>

                        <tr>
                          <td>Last Name</td>
                          <td id="lastNameParent">
                            <p id="lastNameChild">
                          </td>
                          <td><button id="lastNameParentBtn">Change</button></td>
                        </tr>

                        <tr>
                          <td>Birthday</td>
                          <td id="birthDayParent">
                            <p id="birthDayChild"></p>
                          </td>
                          <td><button id="changeBirthDayBtn">Change</button></td>
                        </tr>
                      </tbody>
                    </table>
                    <label id="userBiographyLbl">Tell us a little about yourself:</label>
                    <textarea id="userBiographyTextArea" name="userBiographyValue" placeholder="Biography Entry: "
                      wrap="soft" rows="4" cols="48" value="Bio" name="userBiographyTextAreaValue">
                      </textarea>

                  </div>
                  <div class="modal-footer">
                    <button id="modalClose" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button id="modalUpdateBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Update
                      User Info
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- END OF MODAL ACCOUNT INFO -->

          </div>
        </div>
      </div>

      <!-- User-Post Col-2 -->
      <div id="myBody" class="col-9" style="justify-content: center">
        
      </div>

    </div>
  </div>





  <!-- Boot Strap Script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!-- <script src="../js/helper-methods.js"></script> -->

  <!-- Accesory Script -->
  <script src="../js/profileinfo.js"></script>

</body>

</html>
